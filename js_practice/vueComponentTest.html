<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="demo">
        <ol>
            <item_component v-for="item in data" v-bind:it="item"></item_component>
        </ol>
    </div>
</body>
<script type="text/javascript">
    const app = Vue.createApp({
        data() {
            return {
                data: [
                    {text: 1},
                    {text: 2},
                    {text: 3}
                ]
            }
        }
    })
    app.component("item_component", {
        props: ["it"],
        template: "<li>{{ it.text }}</li>"
    })
    app.mount("#demo")
</script>
</html>
